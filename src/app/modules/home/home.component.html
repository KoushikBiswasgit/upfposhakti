<section class="py-0 bodyCls">
  <div class="container-fluid">
    <div class="row ">
      <div class="col-lg-2 col-md-6 col-12 newsBox align-items-stretch"><!---------notifications--------------->
        <div class="slide my-2.5">          
          <div class="notifications">
            <h6>
              {{'Notifications'}}
            </h6>
            <ul class="list-group marqueeNew">
                <li *ngFor="let c of circluar let i=index"
                  class="list-group-item d-flex justify-content-start align-items-center news-item {{getClass(i+1)}}">                  
                    <span class="text-danger">new</span>
                    <div class="news-td">
                      <a href="{{c.filePath}}" target="_blank" class="text-left" target="_blank">
                        {{c.description}}
                      </a>
                    </div>            
                </li>
            </ul>
            <div class="text-right Viewall">
              <small style="color:black">
                <a [routerLink]="['/view']" routerLinkActive="active">{{'View all'}}</a>
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-12 col-12 carouselBlock align-items-stretch">
        <div id="magicCarousel" class="carousel slide my-2.5" data-ride="carousel"><!---------carousel--------------->
          <!--    Carousel Indicators    -->
          <!-- <ol class="carousel-indicators">
            <li data-target="#magicCarousel" *ngFor="let slide of slides;let index = index"
              [attr.data-slide-to]="index"></li>
          </ol> -->
          <!--    Carousel Slider    -->
          <div class="carousel-inner" role="listbox">           
            <div class="carousel-item" *ngFor="let slide of slides; let index = index; let isFirst = first" [ngClass]="{active:isFirst}">
                <img src="{{slide.slideImage}}" class="w-100">               
                <div class="carousel-caption">
                  <p>{{slide.slideText}}</p>
                </div>
            </div>            
            <!--     Carousel Controls     -->
            <a href="#magicCarousel" class="carousel-control-prev" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a href="#magicCarousel" class="carousel-control-next" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="search-block"><!---------search--------------->
          <div class="container-fluid">
            <div class="row serachBarWpper ">
              <div class="col-md-9" style="padding: 0px;">
                <div class="has-feedback">
                    <div id="filterDate2">
                      <input type="text" id="homesearch" class="form-control" style="border-radius: 0;"
                        placeholder="{{'Search crops, seeds, insecticides, fertilisers, machinery/technology & district wise institutions  '}}" ngModel="#searchValue"
                        (input)="selectValue()">
                        <a  [routerLink]="" (click)="startSearch()" style="cursor:pointer;" class="form-control-feedbackg"> 
                          <i class="fa fa-search"></i>
                        </a>
                    </div>
                </div>
              </div>
              <div class="col-md-3" style="padding: 0px;">
                <div class="dropdown searchDropDown ">
                  <select class="btn btn-default dropdown-toggle" id="searchin" name="Searchin" ngModel="#searchType"
                    style="width:100%;border-radius: 0;">
                    <option value="crop">{{'Crop'}}</option>
                    <option value="insecticide">{{'Insecticides'}}</option>
                    <option value="seed">{{'Seeds'}}</option>
                    <option value="fmb">{{'machinery'}}</option>
                    <option value="fertilizer">{{'Fertilizers'}}</option>
                    <option value="districts">{{'District1'}}</option>
                    <option value="MandiRate">{{'Mandi Rate'}}</option>
              <!--      <option value="technology">{{'Technology'}}</option> -->
                  </select>
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-6 col-12 RightInfoBlock align-items-stretch"><!---------Right Side Block--------------->
        <div class="rightSide my-2.5">
          <div class="text-block">
            <img src="../../../assets/images/home/YogiJi.png" alt="YogiJi" class="img-fluid">
            <p>
              {{'Shri. Yogi Adityanath'}}
            </p>
            <p class="p-small">
              {{'Honble Chief Minister'}}
            </p>
          </div>
          <div class="text-block">
            <p>
              {{'Shri Surya Pratap Shahi'}}
            </p>
            <p class="p-small">
              {{'Honble Agriculture Minister'}}
            </p>
          </div>
          <div class="text-block">
            <p>
              {{'Shri Baldev Singh Aulakh'}}
            </p>
            <p class="p-small">
              {{'Honble State Minister Agriculture'}}
            </p>
          </div>
        </div>
      </div>
    </div>


    <div class="row ">
      <div class="col-lg-12 col-md-12 col-12 align-items-stretch"></div>
    </div>


  </div>
</section>
